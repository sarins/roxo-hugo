{{ with .Site.Params.banner }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <section class="site-hero" style="background-image: url('{{ .background_image }}');">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="site-hero-content text-center">
            <h6>{{ .tagline }}</h6>
            <h1>
              {{ .heading }}
            </h1>
            <ul class="site-hero-content-buttons">
              <li>
                <a href="{{ .b1_url | absURL }}" class="btn button-primary">
                  <span class="btn-area">
                    <span data-text="{{ .b1 }}">
                      {{ .b1 }}
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a href="{{ .b2_url | absURL }}" class="btn button-primary">
                  <span class="btn-area">
                    <span data-text="{{ .b2 }}">
                      {{ .b2 }}
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a href="{{ .b3_url | absURL }}" class="btn button-secondary">
                  <span class="btn-area">
                    <span data-text="{{ .b3 }}">
                      {{ .b3 }}
                    </span>
                  </span>
                </a>
              </li>
              <li>
                <a href="{{ .b4_url | absURL }}" class="btn button-secondary">
                  <span class="btn-area">
                    <span data-text="{{ .b4 }}">
                      {{ .b4 }}
                    </span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a href="#counter" class="site-hero-scroll scroll-to">
      <img src="images/arrow-down.svg" alt="arrow-down">
    </a>
  </section>
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
