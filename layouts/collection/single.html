{{ define "main" }}

<section class="site-project-single-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="site-project-single">
          <h1>
            {{ .Title }}
          </h1>
          {{ if .Params.brief }}
          <h2>
            {{ .Params.brief }}
          </h2>
          {{ end }}
          <div class="site-project-single-description">
            {{ .Content }}
          </div>
          <div class="row">
            <div class="col-6">
              {{ if .PrevInSection }}
              <div class="site-project-single-action">
                <a class= "prev-item" href="{{.PrevInSection.Permalink}}">
                  <img src="{{ "images/to-top.svg" | absURL }}" alt="{{ .Site.Params.prevItemEn }}">
                  <span class="link-area">
                    <span data-text="{{ .Site.Params.prevItemEn }}">{{ .Site.Params.prevItem }}</span>
                  </span>
                </a>
              </div>
              {{ else }}
              &nbsp;
              {{ end }}
            </div>
            <div class="col-6">
              {{ if .NextInSection }}
              <div class="site-project-single-action">
                <a class= "next-item" href="{{.NextInSection.Permalink}}">
                  <span class="link-area">
                    <span data-text="{{ .Site.Params.nextItemEn }}">{{ .Site.Params.nextItem }}</span>
                  </span>
                  <img src="{{ "images/to-top.svg" | absURL }}" alt="{{ .Site.Params.nextItemEn }}">
                </a>
              </div>
              {{ else }}
              &nbsp;
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
