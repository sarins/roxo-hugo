{{ define "main" }}

<section class="site-project-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-project-header-content">
          <h2>
            {{ .Title | safeHTML }}
          </h2>
        </div>
      </div>
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <a href="#project" class="nav-link btn btn-sm btn-secondary btn-sm-rounded scroll-to">
          <span class="btn-area">
            <span data-text="我们开始吧">
              进一步了解
            </span>
          </span>
        </a>
        <p></p>
        <a href="#project" class="site-project-header-action scroll-to">
          <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
        </a>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </div>
</section>

<section class="site-project" id="project">
  <div class="container">
    <div class="row">
      <!-- range sort (.Pages) ".Params.seq" ...this for all of pages without paginator -->
      {{ range sort ((.Paginator).Pages) ".Params.seq" }}
      <div class="col-lg-4 col-md-6 mx-auto">
        <div class="site-project-item">
          <div class="site-project-item-thumb">
            <a href="{{ .Permalink }}" class="read-more">
            <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </a>
          </div>
          <div class="site-project-item-content">
            <span>{{ delimit .Params.category ", " }}</span>
            <h3>{{ .Title }}</h3>
            <a href="{{ .Permalink }}" class="read-more">深入了解▸</a>
          </div>
        </div>
      </div>
      {{ end }}
      <!-- <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div> -->
    </div>
  </div>
</section>
{{ end }}
